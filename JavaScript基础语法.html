	<div class="box" id="div1">
		<div class="inner-box" id="div2"></div>
	</div>
	<button id="display_hidden">display隐藏</button> <button id="display_show">display显示</button> <br>
	<button id="visibility_hidden">visibility隐藏</button> <button id="visibility_show">visibility显示</button> <br>
	<button id="overflow_hidden">overflow隐藏</button> <button id="overflow_show">overflow显示</button>

	<!-- JS行内式写法 -->

	<script type="text/javascript">
		function $(id){return document.getElementById(id);}

		// 隐藏元素方式
		var box = $("div1");
		var inner_box = $("inner_box");
		$("display_show").onclick = function(){
			box.style.display = "block";
		}
		$("display_hidden").onclick = function(){
			box.style.display = "none";
		}
		$("visibility_hidden").onclick = function(){
			box.style.visibility = "hidden";
		}
		$("visibility_show").onclick = function(){
			box.style.visibility = "visible";
		}
		$("overflow_hidden").onclick = function(){
			box.style.overflow = "hidden";
		}
		$("overflow_show").onclick = function(){
			box.style.overflow = "visible";
		}
